skip_tags: true

version: '1.0.{build}'

image:
  #- Visual Studio 2019
  - Ubuntu1804
  - Visual Studio 2019

build:
  verbosity: detailed

environment:
  matrix:
    - compiler: native
    - compiler: clang

#matrix:
  #fast_finish: true

for:      
  -
    matrix:
      only:
        - image: Visual Studio 2019
          compiler: native
    environment:
      to_deploy: bearsplate.exe
      c_compiler: cl
      cxx_compiler: cl

  -
    matrix:
      only:
        - image: Visual Studio 2019
          compiler: clang
    environment:
      to_deploy: bearsplate.exe
      c_compiler: clang-cl
      cxx_compiler: clang-cl
      
  -
    matrix:
      only:
        - image: Ubuntu1804
          compiler: native
    environment:
      to_deploy: bearsplate
      c_compiler: gcc
      cxx_compiler: g++

  -
    matrix:
      only:
        - image: Ubuntu1804
          compiler: clang
    environment:
      to_deploy: bearsplate
      c_compiler: clang
      cxx_compiler: clang++

platform:
  #- x86
  - x64

configuration:
  - Debug
 # - Release

cache:
  - ..\deps -> .appveyor.yml

install:
  - cmd: echo %cd%
  - sh: pwd
  - cmd: set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-win.zip"
  - cmd: set DEPS_DIR="%APPVEYOR_BUILD_FOLDER%\..\deps"

  - cmd: if not exist %DEPS_DIR% (
      mkdir %DEPS_DIR% &&
      cd %DEPS_DIR% &&
      appveyor DownloadFile %NINJA_URL% -FileName ninja.zip &&
      7z x ninja.zip -o%DEPS_DIR%\ninja > nul )

  - cmd: set BOOST_ROOT=C:\Libraries\boost_1_71_0
  - cmd: set NINJA_BIN=%DEPS_DIR%\ninja
  - cmd: set PATH=%NINJA_BIN%;%PATH%
  
  - sh: sudo apt update
  - sh: sudo apt install ninja-build

  - ninja --version
  - cmd: clang-cl -v
  - sh: gcc --version

before_build:
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - sh: cd $APPVEYOR_BUILD_FOLDER
  - git submodule init
  - git submodule update

build_script:
  - nproc
  - mkdir build
  - cd build

  - cmd: echo %c_compiler%
  - cmd: echo %C_COMPILER%
  - cmd: echo %CXX_COMPILER%
  - cmd: cmake .. -GNinja -DCMAKE_BUILD_TYPE=%CONFIGURATION%
                     -DCMAKE_CXX_COMPILER=%CXX_COMPILER%
                     -DCMAKE_C_COMPILER=%C_COMPILER%
                     -DENABLE_TESTING=TRUE
  - cmd: cmake --build . --config %CONFIGURATION% -j 2

  - sh: echo ${cxx_compiler}
  - sh: echo ${c_compiler}
  - sh: cmake .. -GNinja -DCMAKE_BUILD_TYPE=${configuration}
                     -DCMAKE_CXX_COMPILER=${cxx_compiler}
                     -DCMAKE_C_COMPILER=${c_compiler}
                     -DENABLE_TESTING=TRUE
  - sh: cmake --build . --config ${configuration} -j 2

test_script:
  - ctest --output-on-failure -j 2

artifacts:
  - path: 'build/bin/$(to_deploy)'
    name: application

deploy:
  release: bearsplate-v$(appveyor_build_version)-%platform%-win
  description: 'Release bearsplate-v$(appveyor_build_version) for windows'
  provider: GitHub
  auth_token:
    secure: 6sWJttUxwB1HzKovRfV2uEx7bTNdSP/g9X4cupAFmM0J3SQvd+nddSMLXJW7R/vC
  artifact: application
  draft: false
  prerelease: false
  on:
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    branch: master
    configuration: Release
    APPVEYOR_REPO_TAG: false
